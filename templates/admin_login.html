<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { font-family: Arial; background:#1e1f2f; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; }
        form { background:#2a2b3d; padding:30px; border-radius:10px; }
        input { display:block; margin:10px 0; padding:10px; width:250px; border-radius:5px; border:none; }
        button { padding:10px 20px; border:none; border-radius:8px; background:#00ffcc; color:#1e1f2f; cursor:pointer; }
        button:hover { background:#00d9b3; }
        h2 { text-align:center; color:#00ffcc; }
    </style>
</head>
<body>
<form method="POST">
    <h2>Admin Login</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
</body>
</html>
