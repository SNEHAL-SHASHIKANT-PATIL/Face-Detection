<!DOCTYPE html>
<html>
<head>
<title>College Entry Exit</title>
<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#e3f2fd,#ffffff);
}
.header{
    background:#0d47a1;
    color:white;
    padding:20px;
    text-align:center;
    font-size:26px;
    font-weight:600;
}
.card{
    max-width:850px;
    margin:40px auto;
    background:white;
    padding:30px;
    border-radius:18px;
    box-shadow:0 12px 30px rgba(0,0,0,0.15);
    text-align:center;
}
video{
    width:100%;
    max-width:650px;
    border-radius:16px;
    border:4px solid #0d47a1;
}
button{
    margin-top:25px;
    padding:14px 40px;
    font-size:18px;
    background:#0d47a1;
    color:white;
    border:none;
    border-radius:30px;
    cursor:pointer;
}
button:hover{background:#08306b}
a{
    display:block;
    margin-top:20px;
    color:#0d47a1;
    font-weight:600;
    text-decoration:none;
}
</style>
</head>
<body>

<div class="header">ðŸŽ“ College Entry / Exit System</div>

<div class="card">
    <video id="v" autoplay></video>
    <br>
    <button onclick="scan()">Scan Face</button>
    <a href="/dashboard">Admin Dashboard</a>
</div>

<a href="/add_student" class="add-btn">âž• Add Student</a>
<style>
.add-btn{
    position:absolute;
    top:15px;
    right:30px;
    background:#0d47a1;
    color:white;
    padding:10px 18px;
    border-radius:8px;
    text-decoration:none;
    font-weight:bold;
}
.add-btn:hover{
    background:#08306b;
}
</style>


<script>
navigator.mediaDevices.getUserMedia({video:true}).then(s=>v.srcObject=s);
function scan(){
 let c=document.createElement("canvas");
 c.width=v.videoWidth; c.height=v.videoHeight;
 c.getContext("2d").drawImage(v,0,0);
 c.toBlob(b=>{
  let f=new FormData(); f.append("frame",b);
  fetch("/verify",{method:"POST",body:f})
  .then(r=>r.text()).then(t=>{
    document.open(); document.write(t); document.close();
  });
 });
}
</script>
</body>
</html>
